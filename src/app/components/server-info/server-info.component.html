<h4>Conexión al Servidor</h4>
<hr>
<h6>Sigue estos pasos para compartir.</h6>
<ol>
  <li class="text-info">
    <span>
      Conectarse a la red WiFi <i class="fa fa-wifi"></i>
    </span>
  </li>
  <li class="text-info">
    <span>
      Escanear el código QR <i class="fa fa-qrcode"></i> desde la app móvil <strong>uEasyShareApp</strong>; o de forma manual con la IP <strong>{{localIp}}:5000</strong>
    </span>
  </li>
  <li class="text-info">
    <span>
      Ahora comparte el contenido multimedia <i class="fa fa-play"></i> que desees. ¡Y a disfrutar!
    </span>
  </li>
</ol>
<br>
<p *ngIf="qrCodeData !== ''">
  <qrcode [qrdata]="qrCodeData" [size]="250" [level]="'Q'"></qrcode>
</p>
